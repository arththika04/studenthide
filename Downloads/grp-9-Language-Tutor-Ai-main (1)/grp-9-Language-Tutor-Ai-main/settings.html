<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FluentAI Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <div class="app-container">
        <nav class="navbar navbar-expand-lg navbar-light glass-nav">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="home.html">
                    <div class="penguin-logo">
                        <div class="penguin-eyes penguin-eye-left"></div>
                        <div class="penguin-eyes penguin-eye-right"></div>
                    </div>
                    FluentAI Tutor
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">
                                <i class="fas fa-home me-1"></i>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">
                                <i class="fas fa-info-circle me-1"></i>About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="settings.html">
                                <i class="fas fa-cog me-1"></i>Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html" id="logout-btn">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main-content container">
            <div class="page-content">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card glass-card">
                            <div class="card-header">
                                <h3 class="card-title mb-0"><i class="fas fa-cog me-2"></i>Settings</h3>
                            </div>
                            <div class="card-body p-4">
                                <div class="mb-4">
                                    <h5 class="mb-3">Appearance</h5>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span>Theme</span>
                                        <div class="theme-toggle" id="theme-toggle"></div>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <h5 class="mb-3">UI Style</h5>
                                    <div class="d-flex gap-3">
                                        <button class="btn neumorphism-btn flex-grow-1" id="glass-style-btn">
                                            <i class="fas fa-glass-whiskey me-2"></i> Glassmorphism
                                        </button>
                                        <button class="btn neumorphism-btn flex-grow-1" id="neo-style-btn">
                                            <i class="fas fa-cube me-2"></i> Neumorphism
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <h5 class="mb-3">Language Preferences</h5>
                                    <div class="mb-3">
                                        <label for="interfaceLanguage" class="form-label">Interface Language</label>
                                        <select class="form-select form-control-modern" id="interfaceLanguage">
                                            <option selected>English</option>
                                            <option>Spanish</option>
                                            <option>French</option>
                                            <option>German</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="custom-check">Show translations
                                            <input type="checkbox" checked id="show-translations">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="mb-3">
                                        <label class="custom-check">Enable pronunciation hints
                                            <input type="checkbox" checked id="pronunciation-hints">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <h5 class="mb-3">Notifications</h5>
                                    <div class="mb-3">
                                        <label class="custom-check">Daily practice reminders
                                            <input type="checkbox" checked id="daily-reminders">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="mb-3">
                                        <label class="custom-check">Weekly progress reports
                                            <input type="checkbox" id="weekly-reports">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="text-center mt-4">
                                    <button class="btn modern-btn" id="save-settings-btn">
                                        <i class="fas fa-save me-2"></i>Save Settings
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-auto py-3">
            <div class="container text-center">
                <span>Â© 2025 FluentAI | Built with <i class="fas fa-heart text-danger"></i> and Bootstrap 5</span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
