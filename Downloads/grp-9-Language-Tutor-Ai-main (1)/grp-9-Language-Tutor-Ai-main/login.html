<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FluentAI Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <div class="app-container">
        <nav class="navbar navbar-expand-lg navbar-light glass-nav">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="home.html">
                    <div class="penguin-logo">
                        <div class="penguin-eyes penguin-eye-left"></div>
                        <div class="penguin-eyes penguin-eye-right"></div>
                    </div>
                    FluentAI Tutor
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">
                                <i class="fas fa-home me-1"></i>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">
                                <i class="fas fa-info-circle me-1"></i>About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="fas fa-cog me-1"></i>Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html">
                                <i class="fas fa-sign-in-alt me-1"></i>Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main-content container">
            <div class="page-content fade-in">
                <div class="card login-card">
                    <div class="card-header login-card-header">
                        <h2 class="login-card-title mb-1">FluentAI Login</h2>
                        <p class="text-muted">Start your language journey today.</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control form-control-modern" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-modern" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <label class="custom-check">Remember me
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <button type="submit" class="btn modern-btn w-100">
                                <i class="fas fa-lock me-2"></i>Log In Securely
                            </button>
                        </form>
                        
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        
                        <button class="social-login-btn google" id="google-login">
                            <i class="fab fa-google me-2"></i> Sign in with Google
                        </button>
                        
                        <button class="social-login-btn facebook" id="facebook-login">
                            <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                        </button>
                        
                        <button class="social-login-btn apple" id="apple-login">
                            <i class="fab fa-apple me-2"></i> Sign in with Apple
                        </button>
                        
                        <div class="text-center mt-3">
                            <a href="#" class="text-muted small">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-auto py-3">
            <div class="container text-center">
                <span>Â© 2025 FluentAI </span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
